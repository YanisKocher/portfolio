<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="jquery.pagepiling.css">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body class="position-relative">
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app" class="m-0 position-relative h-100"></div>
    <!-- built files will be auto injected -->

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="jquery.pagepiling.js"></script>
    <script>
      $(document).ready(function() {
        const navLinks = document.querySelectorAll('.nav-link');
        $('#pagepiling').pagepiling({
          menu: "#navbar",
          anchors: ['hey', 'technologies', 'parcours', 'projets', 'contact'],

          onLeave: (index, nextIndex, direction) => {
            navLinks.forEach(link => {
              if (index == 2 && direction == 'up') setTimeout(() => {
                link.classList.add('text-white');
              }, 50);
               
              else if (index == 1 && direction == 'down') setTimeout(() => {
                link.classList.remove('text-white');
              }, 650);
            });
          }
        });
      });
    </script>
  </body>
</html>
