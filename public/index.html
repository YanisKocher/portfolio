<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Yanis Kocher - Développeur web full-stack</title>
    <meta name=" author" content="Yanis KOCHER"/>
    <meta name="description" content="Portfolio de Yanis KOCHER, développeur web full-stack à Strasbourg, Alsace.">
    <meta property="og:title" content="Yanis KOCHER, développeur web full-stack" />
    <meta property="og:description" content="Portfolio de Yanis KOCHER, développeur web full-stack à Strasbourg, Alsace." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yaniskocher.fr" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="jquery.pagepiling.css">
  </head>
  <body class="position-relative">
    <noscript>
      <strong>Nous sommes désolé, mais ce site ne fonctionnera pas correctement sans avoir activé Javascript. Veuillez l'activer pour continuer.</strong>
    </noscript>
    <div id="app" class="m-0 position-relative h-100"></div>
    <!-- built files will be auto injected -->

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="jquery.pagepiling.js"></script>
    <script>
      $(document).ready(function() {
        const navLinks = document.querySelectorAll('.nav-link');
        $('#pagepiling').pagepiling({
          menu: "#navbar",
          anchors: [
            'hey', 
            'technologies', 
            'parcours', 
            // 'projets', 
            'contact'
          ],

          onLeave: (index, nextIndex, direction) => {
            if(window.innerWidth >= 768) {
              navLinks.forEach(link => {
                if (nextIndex == 1 && direction == 'up') setTimeout(() => {
                  link.classList.add('text-white');
                  link.classList.remove('text-black');
                }, 50);
                 
                else if (index == 1 && direction == 'down') setTimeout(() => {
                  link.classList.add('text-black');
                  link.classList.remove('text-white');
                }, 650);
              });
            }
          }
        });
      });
    </script>
  </body>
</html>
